<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="rounded-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo Logo" />
        </div>
        <div class="options">
          <div class="img-option">
            <img src="./images/icon-document.svg" alt="Document" />
          </div>
          <div class="img-option">
            <img src="./images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="img-option">
            <img src="./images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>
      <div class="squared-container">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-line">
            <div class="progress-bar-dot">
            </div>
          </div>
        </div>
        <div class="capacity">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining">185 <span>GB Left</span><div class="arrow-up"></div></div>
          
      </div>
    </div>
  </body>
</html>
